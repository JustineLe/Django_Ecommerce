{% extends 'core/base.html' %}
{% load static %}

{% block detail %}
<div class="max-w-6xl mx-6 flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="filters items-start w-full lg:w-1/4">
        <h3 class="mb-3 text-xl uppercase">Search</h3>

        <form>
            <div class="flex">
                <input type="text" class="p-4 bg-gray-100 border-0" placeholder="Search mobile name">
                <button type="text" class="p-4 bg-gray-100 border-0">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </form>

        <h3 class="mt-6 mb-3 text-xl uppercase">Categories</h3>

        <ul class="space-y-2">
            <li><a href="#" class="text-purple-500">All categories</a></li>
            <li><a href="#" class="text-gray-500">Iphone</a></li>
            <li><a href="#" class="text-gray-500">Samsung</a></li>
        </ul>
    </div>

    <div class="products w-full lg:w-3/4 -mt-4 flex items-center flex-wrap">
        {% for product in products %}
            <div class="w-full md:w-1/3 xl:w-1/4 p-6">
                <a href="#">
                    <img class="rounded-xl hover:shadow-lg" src="{% static 'images/download.jpg' %}">
                </a>

                <div class="pt-3 flex items-center justify-between">
                    <a href="#">{{ product.name }}</a>
                    <a href="#" class="text-purple-500 hover:text-purple-800">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>

                <p class="pt-1 text-black-400">{{ product.price }}$</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
